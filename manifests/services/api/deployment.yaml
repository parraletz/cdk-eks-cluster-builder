---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: parra-np-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
        - image: nginx:alpine
          name: nginx-api
          ports:
            - containerPort: 80
